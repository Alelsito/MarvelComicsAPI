<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Comics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- TOP -->

    <div class="main d-flex justify-content-center">
        <img src="/assets/Marvel_Studios_2016_logo.svg.png" alt="logoMarvel" class="logoMarvel">
    </div>
    <div class="container main-1">
    </div>
    <div class="container main-2">
    </div>


    <!-- SEARCHER -->

    <div class="container searcher">
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <div class="d-flex justify-content-center mb-1">
                    <span class="fs-2">Search a character</span>
                </div>
                <form id="searcher">
                    <div class="input-group input-group-md input-searcher">
                        <input name="character" type="text" class="form-control" placeholder="By name or id"
                            style="text-align: center;">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-binoculars-fill"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- CHARACTERS CARDS -->

    <!-- <div class="container">
        <div class="row characterCard d-flex justify-content-center" id="containerCards">
        </div>
    </div> -->


    <!-- SPECIFIC CHARACTER INFORMATION -->

    <div class="container-character">
        <div class="row">
            <div class="col d-flex justify-content-end">
                <img class="specific-character-image"
                    src="http://i.annihil.us/u/prod/marvel/i/mg/c/e0/535fecbbb9784.jpg" alt="name">
            </div>
            <div class="col column-main">
                <div class="col-4">
                    <span class="fs-1 specific-character-title">Name</span>
                </div>
                <div class="col-4">
                    <span class="specific-character-description">Lorem ipsum dolor sit amet, consectetur adipisicing
                        elit. Error
                        omnis modi rem sunt sit, voluptate harum voluptatem fugit voluptatum numquam</span>
                </div>
            </div>
        </div>
    </div>

    <!-- COMICS & SERIES CARDS -->

    <div class="container containerCards">

        <!-- COMICS -->
        <div class="row" id="comics">
            <div class="col-12 principal d-flex justify-content-center">
                <span class="fs-3 principal-title">COMICS</span>
            </div>

            <div class="col-12 division">
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-2 cards">
                <img class="cards-image" src="http://i.annihil.us/u/prod/marvel/i/mg/d/03/58dd080719806.jpg" alt="">
                <span class="cards-title">Avengers: The Initiative (2007) #19</span>
            </div>
        </div>

        <!-- SERIES -->
        <div class="row" id="series">
            <div class="col-12 principal d-flex justify-content-center">
                <span class="fs-3 principal-title">SERIES</span>
            </div>

            <div class="col-12 division">
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-2 cards">
                <img class="cards-image" src="http://i.annihil.us/u/prod/marvel/i/mg/d/03/58dd080719806.jpg" alt="">
                <span class="cards-title">Avengers: The Initiative (2007) #19</span>
            </div>
        </div>


    </div>



    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- <script src="https://kit.fontawesome.com/fe13208227.js" crossorigin="anonymous"></script> -->
    <script src="index.js"></script>

</body>

</html>
