<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Comics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- TOP -->

    <div class="main d-flex justify-content-center">
        <img src="/assets/Marvel_Studios_2016_logo.svg.png" alt="logoMarvel" class="logoMarvel">
    </div>
    <div class="container main-1">
    </div>
    <div class="container main-2">
    </div>


    <!-- SEARCHER -->

    <div class="container searcher">
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <div class="d-flex justify-content-center mb-1">
                    <span class="fs-2">Search a character</span>
                </div>
                <form id="searcher">
                    <div class="input-group input-group-md input-searcher">
                        <input name="character" type="text" class="form-control" placeholder="By name or id" style="text-align: center;">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-binoculars-fill"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- CHARACTERS CARDS -->

    <div class="container">
        <div class="row characterCard d-flex justify-content-center" id="containerCards">
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/fe13208227.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
